<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/nft.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <article class="container">
    <div class="main-image">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div> </div>
    </div>

    </div>
    <article class="eth">
      <h1 class="headline">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </article>
    <article class="cost">
      <img class="eth-s" src="./images/icon-ethereum.svg" alt="">
      <div class="price">0.041 ETH</div>
      <div class="break"></div>
      <img src="./images/icon-clock.svg" alt="">
      <div class="time">3 days left
      </div>
    </article>
    <hr>
    <article class="desc">
      <img src="./images/image-avatar.png" alt="">
      <a href="">Creation of</a>
      <p>Jules Wyvern </p>
    </article>

    <article class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </article>
  </article>


</body>

</html>
